name: lobay
description: "Sports community app"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_svg: ^2.0.17
  dio: ^5.8.0+1
  device_preview: ^1.2.0
  pretty_dio_logger: ^1.4.0
  shared_preferences: ^2.5.2
  google_fonts: ^6.2.1
  intl_phone_field: ^3.2.0
  image_picker: ^1.1.2
  cached_network_image:

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/



